<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>16-bit Day Clock</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #222;
      color: #0f0;
    }

    body.light {
      background: #fefefe;
      color: #222;
    }

    .clock-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #tileClock {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 8px;
      margin-right: 40px; /* タイル時計と秒時計の間隔を広げました */
    }

    .tile {
      width: 80px;
      height: 80px;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    .tile.on {
      background-color: #0f0;
    }

    .tile.off {
      background-color: #333;
    }

    body.light .tile.on {
      background-color: #000;  /* 黒 */
    }

    body.light .tile.off {
      background-color: #fff;  /* 白 */
    }

    #fractionTime {
      font-size: 100px;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    body.dark #themeToggle {
      background-color: #444;
      color: #ccc;
    }

    body.light #themeToggle {
      background-color: #ddd;
      color: #000;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div class="clock-container">
    <div id="tileClock">
      <!-- 16 tiles will be inserted here -->
    </div>
    <div>
      <div id="fractionTime">--.--</div>
    </div>
  </div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    const tileClock = document.getElementById("tileClock");

    // 初期化：16個のタイル
    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile", "off");
      tileClock.appendChild(tile);
    }

    const tiles = Array.from(tileClock.children);

    function updateClock() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      // タイル時計の更新
      const fractionIndex = Math.floor((secondsSinceMidnight / 86400) * 65536);
      const binary = fractionIndex.toString(2).padStart(16, "0");

      tiles.forEach((tile, i) => {
        tile.classList.toggle("on", binary[i] === "1");
        tile.classList.toggle("off", binary[i] === "0");
      });

      // 秒数時計の更新
      const fraction = secondsSinceMidnight / 86.4;
      const display = fraction.toFixed(2);
      document.getElementById("fractionTime").textContent = display;
    }

    setInterval(updateClock, 100);
    updateClock();

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
