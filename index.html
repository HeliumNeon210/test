<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>16-bit Clock + Fraction Clock</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #222;
      color: #0f0;
    }

    body.light {
      background-color: #fefefe;
      color: #222;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* 左側：タイル部分 */
    #leftPanel {
      flex: 4;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vmin;
    }

    /* 右側：時計部分 */
    #rightPanel {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2vmin;
    }

    #tileClock {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 1vmin;
      width: 100%;
      height: 100%;
      justify-items: center; /* タイルを中央に配置 */
      align-items: center;   /* タイルを中央に配置 */
    }

    .tile {
      width: 100%;
      height: 100%;
      border: 1px solid #444;
      transition: background 0.3s;
    }

    .tile.on {
      background-color: #0f0;
    }

    .tile.off {
      background-color: #333;
    }

    body.light .tile.on {
      background-color: #000;
    }

    body.light .tile.off {
      background-color: #fff;
    }

    #fractionTime {
      font-size: 10vw;
      margin-top: 2vh;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      z-index: 10;
    }

    body.dark #themeToggle {
      background-color: #444;
      color: #ccc;
    }

    body.light #themeToggle {
      background-color: #ddd;
      color: #000;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div id="container">
    <!-- 左側：タイル -->
    <div id="leftPanel">
      <div id="tileClock">
        <!-- 16 tiles will be inserted here -->
      </div>
    </div>

    <!-- 右側：時計 -->
    <div id="rightPanel">
      <div id="fractionTime">--.--</div>
    </div>
  </div>

  <!-- テーマ切り替えボタン -->
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    // タイル初期化
    const tileClock = document.getElementById("tileClock");
    for (let i = 0; i < 16; i++) {
      const tile = document.createElement("div");
      tile.classList.add("tile", "off");
      tileClock.appendChild(tile);
    }
    const tiles = Array.from(tileClock.children);

    // タイル更新
    function updateClock() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const fractionIndex = Math.floor((secondsSinceMidnight / 86400) * 65536);
      const binary = fractionIndex.toString(2).padStart(16, "0");

      tiles.forEach((tile, i) => {
        tile.classList.toggle("on", binary[i] === "1");
        tile.classList.toggle("off", binary[i] === "0");
      });
    }

    // 小数時計更新
    function updateFractionTime() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const fraction = secondsSinceMidnight / 86.4;
      const display = fraction.toFixed(2);
      document.getElementById("fractionTime").textContent = display;
    }

    setInterval(() => {
      updateClock();
      updateFractionTime();
    }, 100);

    updateClock();
    updateFractionTime();

    // テーマ切り替え
    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
